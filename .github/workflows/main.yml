name: Deploy SST App

on:
  push:
    branches:
      - main
      - dev
  workflow_dispatch:

jobs:
  deploy-dev:
    name: Deploy to Dev
    if: github.ref == 'refs/heads/dev' && github.event_name == 'push'
    runs-on: ubuntu-latest
    permissions:
      id-token: write
      contents: read
      secrets: read

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Configure AWS Credentials
        uses: aws-actions/configure-aws-credentials@v4
        with:
          role-to-assume: arn:aws:iam::${{ secrets.AMAZON_SERVICE_ACCOUNT_ID }}:role/GitHubActionRole
          aws-region: eu-west-3

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Sync config and get secret names for Dev
        id: sync_dev
        run: |
          output=$(node core/scripts/sync-config.js dev)
          secrets=$(echo "$output" | awk '/--- SECRET PARAMETER NAMES ---/{flag=1; next} /--- END SECRET PARAMETER NAMES ---/{flag=0} flag')
          echo "secrets_list=$secrets" >> $GITHUB_OUTPUT

      - name: Load secrets from AWS SSM Parameter Store for Dev
        uses: aws-actions/aws-secrets-to-env@v2
        with:
          secrets: ${{ steps.sync_dev.outputs.secrets_list }}

      - name: Deploy to Dev
        run: npm run deploy:dev

  deploy-prod:
    name: Deploy to Production
    if: github.ref == 'refs/heads/main' && github.event_name == 'push'
    runs-on: ubuntu-latest
    environment: production
    permissions:
      id-token: write
      contents: read
      secrets: read

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Configure AWS Credentials
        uses: aws-actions/configure-aws-credentials@v4
        with:
          role-to-assume: arn:aws:iam::${{ secrets.AMAZON_SERVICE_ACCOUNT_ID }}:role/GitHubActionRole
          aws-region: eu-west-3

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Sync config and get secret names for Prod
        id: sync_prod
        run: |
          output=$(node core/scripts/sync-config.js prod)
          secrets=$(echo "$output" | awk '/--- SECRET PARAMETER NAMES ---/{flag=1; next} /--- END SECRET PARAMETER NAMES ---/{flag=0} flag')
          echo "secrets_list=$secrets" >> $GITHUB_OUTPUT

      - name: Load secrets from AWS SSM Parameter Store for Prod
        uses: aws-actions/aws-secrets-to-env@v2
        with:
          secrets: ${{ steps.sync_prod.outputs.secrets_list }}

      - name: Deploy to Production
        run: npm run deploy:prod
